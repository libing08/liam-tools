<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>liam-tools</title>
		<script src="jquery-3.4.1.min.js"></script>
		<script src="tool.js"></script>
		<script>
			$(()=>{
				$("#term").val(12);
				$("#rate").val(10.88);
				
				$("#submit").click(()=>{
					var ir = parseFloat($('#rate').val()) / 1200;
					var np = parseInt($('#term').val());
					var pv = parseFloat($('#totalAmt').val());
					var fv = parseFloat($('#finalAmt').val());
					var result = PMT(ir, np, -pv, fv).toFixed(2)
					alert(result);
				});
			})
		</script>
	</head>
	
	<body>
		<div>
			<p>借款(元)：<input id="totalAmt" value="10000"/> </p>
			<p>尾付(元)：<input id="finalAmt" value="2000"/> </p>
			<p>期限(月)：<input id="term"/></p>
			<p>利率(%)：<input id="rate"/></p>
			<p><button id="submit">提交</button></p>
		</div>
	</body>
</html>
